<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('Create a new post')"></head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1 id="heading" style="text-align:center;margin-left:-20%">Create a New Post!</h1>
<form th:action="@{/posts/create}" th:method="post">

    <label for="title">Title: </label><br/>

    <input class="form-control" name="title" id="title" placeholder="Put the blog post title here" /><br/>

    <label for="body">Body: </label><br/>

    <textarea class="form-control" name="body" id="body" cols="30" rows="10"></textarea><br/>

    <button class= "btn btn-primary" type="submit">Save Post</button>
</form>

</body>
</html>
