<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('All Posts')"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main>
    <h1 id="heading">Viewing All Posts</h1><br/>
    <div class="card" style="width:50rem" th:each="post : ${posts}">

        <h2>
            <a th:href="@{/posts/{id}/edit(id=${post.id})}">
                <span th:text="${post.title}"></span></a>
        </h2>
        <hr />
        <p class= "card-text" th:text="${post.body}"></p>


    </div>
</main>

</body>
</html>
